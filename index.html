<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="me.css" />
  </head>

  <body>
    <div class="container">
      <video autoplay muted loop>
        <source src="videoplayback.webm" />
      </video>
      <div id="box">
        <div id="top">
          <div id="topleft">
            <div class="exitbar" style="background-color: red"></div>
            <div
              class="exitbar"
              style="background-color: rgb(217, 255, 0)"
            ></div>
            <div
              class="exitbar"
              style="background-color: rgb(0, 255, 21)"
            ></div>
          </div>
          <div id="topcenter">
            <div class="topicon" style="color: rgb(26, 235, 7)">Home</div>
            <div class="topicon">Playlist</div>
            <div class="topicon">Singer</div>
          </div>
          <div id="topright">
            <div class="righticon"><i class="fa-solid fa-bell"></i></div>
            <div class="righticon"><i class="fa-solid fa-envelope"></i></div>
            <div class="righticon"><i class="fa-solid fa-user"></i></div>
          </div>
        </div>
        <div id="contain">
          <div id="sidebar">
            <div id="TopsideMenu">
              <ul style="list-style-type: none">
                <li class="select">
                  <i class="fa-solid fa-magnifying-glass"></i> Search
                </li>
                <li class="select">Create Playlist</li>
                <li class="select">Your Library</li>
              </ul>
            </div>
            <div id="centersideMenu">
              <ul style="list-style-type: none">
                <li class="Sidecenterlist">Application</li>
                <li class="Sidecenterlist">Connect</li>
                <li class="Sidecenterlist">About</li>
                <li class="Sidecenterlist">English</li>
              </ul>
            </div>
          </div>
          <!--Main Container-->
          <div class="mainContainer">
            <div class="topSection">
              <div class="boxes">Tranding</div>
              <div id="mainbar"></div>
            </div>
            <section id="mainCenterBar">
              <div class="boxes">Music Section</div>
              <!--Song Profile-->
              <div class="appSection">
                <!--songs/singer-->
                <div class="profile">
                  <div
                    class="img"
                    style="background-image: url(Arijit.jpg)"
                  ></div>
                  <div class="name">Arijit Singh</div>
                </div>

                <div class="profile">
                  <div
                    class="img"
                    style="background-image: url(wp4484068.jpg)"
                  ></div>
                  <div class="name">Darshan-Raval</div>
                </div>

                <div class="profile">
                  <div class="img" style="background-image: url(we.jpg)"></div>
                  <div class="name">Meghan Trainor</div>
                </div>

                <div class="profile">
                  <div
                    class="img"
                    style="background-image: url(dua\ lipa.jpg)"
                  ></div>
                  <div class="name">Dua Lipa</div>
                </div>

                <!--End    songs/singer-->
              </div>
            </section>
            <section id="mainBottomBar">
              <div class="boxes">Recently</div>
            </section>
          </div>
        </div>
        <div id="footer">
          <input type="range" min="0" max="100" class="range" />
          <div class="sa">
            <div id="pau">
              <i class="fa-solid fa-backward" class="ic"></i>
              <i class="fa-solid fa-play" class="ic"></i>
              <i class="fa-solid fa-forward" class="ic"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="me.js"></script>
  </body>
</html>
